<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZRE</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #000 0%, #111 100%);
      color: #fff;
      font-family: 'Pixelify Sans', monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 6rem;
      letter-spacing: 0.3em;
      text-shadow: 0 0 10px #fff, 0 0 20px #999;
      animation: flicker 8s infinite;
      z-index: 1;
    }

    .clock {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-size: 1.5rem;
      color: #ccc;
      text-shadow: 0 0 6px #aaa, 0 0 12px #666;
      animation: glowPulse 4s ease-in-out infinite;
      z-index: 1;
    }

    .newsfeed {
      position: absolute;
      top: 20px;
      left: 30px;
      width: 300px;
      height: 80vh;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      z-index: 1;
      font-size: 1rem;
      max-height: 70%;
    }

    .newsfeed h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .newsfeed ul {
      list-style: none;
      padding: 0;
    }

    .newsfeed li {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .newsfeed a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .newsfeed a:hover {
      color: #00f;
    }

    .post-meta {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 5px;
    }

    .quote-container {
      position: absolute;
      bottom: 20px; /* Slightly raised from the very bottom */
      left: 50%;
      transform: translateX(-50%); /* This will center the container horizontally */
      width: calc(100% - 60px); /* Ensure some padding on the sides */
      padding: 20px;
      font-size: 1.2rem;
      text-align: center;
      color: #ccc;
      font-style: italic;
      max-width: 600px;
      z-index: 1;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 6px #aaa, 0 0 12px #666;
      }
      50% {
        text-shadow: 0 0 12px #fff, 0 0 24px #999;
      }
    }

  </style>
</head>
<body>
  <h1>ZRE</h1>
  <div class="clock" id="clock"></div>
  <div class="newsfeed" id="newsfeed">
    <h2>Cybersecurity News</h2>
    <ul id="newsList"></ul>
  </div>

  <div class="quote-container" id="quoteContainer"></div>

  <script>
    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      let hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      clock.textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
    }

    async function fetchCybersecurityNews() {
      const rssUrl = 'https://rss2json.com/api.json?rss_url=https://thehackernews.com/feeds/posts/default';
      try {
        const response = await fetch(rssUrl);
        const data = await response.json();
        const newsList = document.getElementById('newsList');
        
        data.items.slice(0, 5).forEach(item => {
          const listItem = document.createElement('li');
          
          const link = document.createElement('a');
          link.href = item.link;
          link.target = "_blank";
          link.textContent = item.title;
          
          const postMeta = document.createElement('div');
          postMeta.classList.add('post-meta');
          postMeta.textContent = `${new Date(item.pubDate).toLocaleString()}`;
          
          listItem.appendChild(link);
          listItem.appendChild(postMeta);
          newsList.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error fetching news:', error);
      }
    }

    async function fetchQuotes() {
      const quotesUrl = 'quotes.json'; // Path to your JSON file
      try {
        const response = await fetch(quotesUrl);
        const data = await response.json();
        displayQuote(data);
      } catch (error) {
        console.error('Error fetching quotes:', error);
      }
    }

    function displayQuote(quotes) {
      let currentQuoteIndex = 0;
      const quoteContainer = document.getElementById('quoteContainer');
      let currentText = '';
      
      async function typeQuote() {
        if (currentQuoteIndex < quotes.length) {
          const quote = quotes[currentQuoteIndex].quote;
          currentText = '';
          for (let i = 0; i < quote.length; i++) {
            currentText += quote[i];
            quoteContainer.textContent = currentText;
            await new Promise(resolve => setTimeout(resolve, 50)); // Delay between each character
          }
          currentQuoteIndex++;
          setTimeout(typeQuote, 2000); // Wait 2 seconds before typing the next quote
        }
      }
      typeQuote();
    }

    setInterval(updateClock, 1000);
    updateClock();
    fetchCybersecurityNews();
    fetchQuotes();
  </script>
</body>
</html>
